version: '3.8'
services:
  cortex:
    build: ./kix-cortex
    ports: ["7071:7071"]
  south:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: kix
      POSTGRES_PASSWORD: kixpass
      POSTGRES_DB: kix_platform
  iam:
    build: ./kix-iam
    environment:
      DATABASE_URL: postgresql://kix:kixpass@south:5432/kix_platform
    ports: ["8000:8000"]
  frontend:
    build: ./kix-frontend
    ports: ["3000:80"]
